  frontend:
    image: "prudhvinag637/frontend-jenkins"
    ports:
      - "3000:3000"
    container_name: frontend_container1
    command: npm start

  backend:
    image: "prudhvinag637/backend-jenkins"
    ports:
      - "8557:8557"
    container_name: backend_container_sql1
    restart: on-failure
    environment:
      - MYSQL_HOST=mydb
      - MYSQL_PORT=3306
    depends_on:
      - mydb

  mydb:
    image: "mysql:latest"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/home/prudhvi/Documents/database/var/lib/mysql
    container_name: database_container
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=test
      - MYSQL_USER=prudhvi
      - MYSQL_PASSWORD=password

volumes:
  mysql-data:

    
    

 




      
