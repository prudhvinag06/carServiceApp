---
- name: Pull docker image of Calculator
  hosts: all
  tasks:

    - name: Start docker service
      service:
        name: docker
        state: started
        
    - name: pull docker image
      shell: docker pull prudhvinag637/miniprojfinal
      
    - name: running container
      shell: docker run -it -d prudhvinag637/miniprojfinal
